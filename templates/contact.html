{% extends "base.html" %}

{% block contactactive %}active{% endblock contactactive %}
{% block title %}Contact me{% endblock title %}

{% block body %}

    <div class="container">
        <h2 class=" my-3 align-items-center">Contact me </h2>
        <form method="POST" action="/success/">
        {% csrf_token %}

          <div class="mb-3 form-group">
            <label for="name" >Name</label>
            <input type="text" class="form-control" id="name" name="name" maxlength="30" placeholder="Your name" required>
          </div>

         <div class="mb-3">
            <label for="email" >Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
          </div>

         <div class="mb-3">
            <label for="phone">Phone Number</label>
            <input type="text" class="form-control" id="phone" name="phone" maxlength="10" placeholder="Your Number" required>
         </div>

         <div class="mb-3">
            <label for="desc">Explain your concern</label>
             <textarea class="form-control" id="desc" name="desc" rows="3" required></textarea>
         </div>

        <input class="btn btn-success wt-2" type="submit" name="submit" value="Submit">
        </form><br/> <br/>
